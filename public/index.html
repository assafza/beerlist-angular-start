<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="angular-jk-rating-stars/dist/jk-rating-stars.css" rel="stylesheet" type="text/css" />
</head>

<body ng-app="beerList">
    <div class="container" ng-controller = "beersCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                </div>
                <div class="beerList" ng-repeat = "beer in beers">
            			<h1><input class = "form" ng-blur="editBeer(beer)"   ng-model="beer.name" >   </input></h1>
            			<p > Style: <input class = "form" ng-blur="editBeer(beer)"   ng-model="beer.style" >   </input></p>
            			<p >Abv % : <input class = "form" ng-blur="editBeer(beer)"   ng-model="beer.abv" >   </input></p>
                  <p> rating : {{calcAvg($index)}} </p>
                  Rate this beer:
                  <jk-rating-stars
                    max-rating="5"
                    rating="0" on-rating="onItemRating(rating , beer._id)">
                  </jk-rating-stars>
                  <!-- <span >
                    <i class="material-icons" style = "color:yellow" ng-repeat = "i in getNumber(beer.rating) track by $index">star</i>
                  </span> -->
            			<img ng-src="{{beer.image}}" width = "50%" ></img>
                  <div class ="delete" ng-click = "delete(beer._id)" > Delete </div>
            		</div><!-- render beers here -->
                <form ng-submit="addBeer()">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="angular-jk-rating-stars/dist/jk-rating-stars.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
